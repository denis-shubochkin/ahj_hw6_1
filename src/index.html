<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="tasks">
    <div class="todo task-block">
      <div class="header">
        <span class="todo-header">TODO</span>
        <div class="points"></div>
      </div>
      <div class="task-list">
      </div>
      <div class="add-block">
        <div class="add-img"></div>
        <span class="add-label">Add another card</span>
      </div>
      <div class="add-form">
        <textarea class="add-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="add-buttons">
          <button class="add-button">Add Card</button>
          <button class="add-cancel-button" title="cancel">&#10005</button>
        </div>
      </div>
    </div>
    <div class="inprogress task-block">
      <div class="header">
        <span class="inprogress-header">IN PROGRESS</span>
        <div class="points"></div>
      </div>
      <div class="task-list"></div>
      <div class="add-block">
        <div class="add-img"></div>
        <span class="add-label">Add another card</span>
      </div>
      <div class="add-form">
        <textarea class="add-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="add-buttons">
          <button class="add-button">Add Card</button>
          <button class="add-cancel-button" title="cancel">&#10005</button>
        </div>
      </div>
    </div>
    <div class="done task-block">
      <div class="header">
        <span class="done-header">DONE</span>
        <div class="points"></div>
      </div>
      <div class="task-list"></div>
      <div class="add-block">
        <div class="add-img"></div>
        <span class="add-label">Add another card</span>
      </div>
      <div class="add-form">
        <textarea class="add-textarea" placeholder="Enter a title for this card..."></textarea>
        <div class="add-buttons">
          <button class="add-button">Add Card</button>
          <button class="add-cancel-button" title="cancel">&#10005</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/app.js"></script>
</html>
